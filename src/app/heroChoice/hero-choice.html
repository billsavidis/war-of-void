<div class='heroPresentationBox'>
  <div class='heroChoiceGrid'>
    <div *ngFor='let hero of heroes' class='heroCard'
      [class.heroSelected]='hero === selectedHero'
      (click)='selectHero(hero)'>
      <span>{{hero.name}}</span>
      <div class='statistics'>
        <span>Health: {{hero.health}}</span>
        <span>Attack: {{hero.attack}}</span>
        <span>Defense: {{hero.defense}}</span>
      </div>
    </div>
  </div>
  <button class='heroSelectedButton'
    [disabled]='!selectedHero'
    (click)='confirmSelection()'>
    {{selectHeroText}}
  </button>
</div>
