<div class='battleBox'>
  <div class='heroCard'>
    <span>{{selectedHero.name}}</span>
    <div class='statistics'>
      <span>Health: {{selectedHero.health}}</span>
      <span>Attack: {{selectedHero.attack}}</span>
      <span>Defense: {{selectedHero.defense}}</span>
    </div>
  </div>
  <div class='buttonsBox'>
    <button class='button' (click)='onAttack()'>{{attack}}</button>
    <button class='button' (click)='onDefend()'>{{defend}}</button>
    <button class='button' (click)='onRegenerate()'>{{regenerate}}</button>
  </div>
  <div class='heroCard'>
    <span>{{opponentHero.name}}</span>
    <div class='statistics'>
      <span>Health: {{opponentHero.health}}</span>
      <span>Attack: {{opponentHero.attack}}</span>
      <span>Defense: {{opponentHero.defense}}</span>
    </div>
  </div>
</div>
